<!DOCTYPE html>
<html>
<head>
	<title>Company Valuation Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  
  
  
  
  
	<div class="container">
		<h1>Company Valuation Calculator</h1>
		<form>
			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount"><br><br>
			<label for="equity">Equity Percentage:</label>
			<input type="number" id="equity" name="equity"><br><br>
			<button type="button" onclick="calculate()">Calculate Valuation</button><br><br>
			<label for="valuation">Valuation:</label>
			<input type="text" id="valuation" name="valuation" readonly>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
